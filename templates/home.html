<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body class="loggedin">
 <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
   <a class="py-2 d-none d-md-inline-block" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
   </div>
    </nav>

 <div class="container-fluid">
      <div class="row justify-content-center">
        <main role="main" class="col-md-9">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <div class="col-12">
                 <div class="login-box" >
                      <div class="login-header">Message</div>
                      <div class="login-body">
                        <p>Please type your message</p>
                        <form class="form-group" action="{{ url_for('message') }}" method="post">
                            {% with messages = get_flashed_messages()  %}
                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                  {{ message }}
                                </div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                            <textarea class="form-control" name="msg_text" id="msg_text" rows="10" required></textarea>
                             <input type="submit" value="Send" class="form-control btn btn-success " name="">
                        </form>

   </div>
          </div>
   </main>

      </div>
    </div>

 </body>
</html>
